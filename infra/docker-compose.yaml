# docker-compose.yml
# ────────────────────────────────────────────────
# Starts auth-service + MongoDB for local development / testing
# Usage:
#   docker compose --profile dev up --build
#   docker compose --profile dev up -d --build    (detached mode)
#   docker compose --profile dev down -v          (stop + remove volumes)
#
# Access:
#   Auth service → http://localhost:8080
#   MongoDB     → mongodb://authuser:yourpassword@mongodb:27017/comment?authSource=admin
# ────────────────────────────────────────────────

services:
  app: # Production application service
    build:
      context: ../
      dockerfile: apps/auth-service/Dockerfile
      target: runner # Final, production stage in Dockerfile
    container_name: auth-service
    restart: unless-stopped
    profiles:
      - 'prod' # docker compose --profile prod up
    ports:
      - '8000:8000'
    # env_file:
    #   - ../apps/auth-service/.env
    environment:
      - NODE_ENV=production
      - PORT=8000
      - HOST=0.0.0.0
      - MONGODB_HOSTNAME=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DB_NAME=catalog
    depends_on:
      mongodb:
        condition: service_healthy # Wait for MongoDB to be healthy before starting app-dev
    # command: sh -c "env && sleep infinity" # For testing
    # command: sh -c "node dist/index.js" # Dockerfile CMD already handles this

  app-dev: # Development application service
    build:
      context: ../ # Monorepo root to access all packages
      dockerfile: apps/auth-service/Dockerfile
      target: development-server # Development stage in Dockerfile with full monorepo + dev dependencies
    container_name: auth-service-dev
    restart: no # unless-stopped
    profiles:
      - 'dev' # docker compose --profile development up
    ports:
      - '8080:8080'
      - '9229:9229' # Node.js debugger
    # env_file:
    #   - ../apps/auth-service/.env
    environment:
      - NODE_ENV=development
      - PORT=8080
      - HOST=0.0.0.0
      - MONGODB_HOSTNAME=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DB_NAME=catalog
    # volumes:
    #   - ./:/app # Hot Reload
    # - /app/node_modules # Preserve container's node_modules
    # - /app/dist
    # command: pnpm run dev
    # command: ['sh', '-c', 'env && sleep infinity'] # prints all env vars, keeps container alive
    depends_on:
      mongodb:
        condition: service_healthy # Wait for MongoDB to be healthy before starting app-dev
    # Testing
    # command: sh -c "env && sleep infinity"
    command: sh -c "pnpm run dev"
  mongodb: # MongoDB service
    image: mongo:7.0
    container_name: auth-mongodb
    command: mongod --quiet
    restart: unless-stopped
    logging:
      driver: none # Disable logging for MongoDB to reduce noise
    ports:
      - '27017:27017' # Expose MongoDB port for Compass access
    environment:
      MONGO_INITDB_ROOT_USERNAME: ''
      MONGO_INITDB_ROOT_PASSWORD: ''
      # MONGO_INITDB_DATABASE: ''
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--quiet', '--eval', "db.adminCommand('ping')"]
      interval: 30s # Check every xx seconds
      timeout: 2s # Max time before failure
      retries: 2
      start_period: 10s # Grace period at startup before failure counting begins

volumes:
  mongodb-data:
    name: auth-mongodb-data

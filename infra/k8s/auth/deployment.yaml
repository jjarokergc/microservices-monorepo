apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: microservices
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: your-registry/auth-service:1.0 # Update with your actual image and tag @TODO
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: 'production'
            - name: PORT
              value: '3000'
          resources:
            requests:
              cpu: '150m'
              memory: '256Mi'
            limits:
              cpu: '600m'
              memory: '512Mi'
          readinessProbe:
            httpGet:
              path: /health-check
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health-check
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
